<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    
    <container class= "flexBox--calculatorBody">
        <div id="display"></div>
        <button id="seven" class="number seven">7</button>
        <button id="eight" class="number eight">8</button>
        <button id="nine" class="number nine">9</button>
        <button id="divide" class="divide opperator">รท</button>
        <button id="four" class="number four">4</button>
        <button id="five" class="number five">5</button>
        <button id="six" class="number six">6</button>
        <button id="times" class="times opperator">ร</button>
        <button id="one" class="number one">1</button>
        <button id="two" class="number two">2</button>
        <button id="three" class="number three">3</button>
        <button id="minus" class="minus opperator">-</button>
        <button id="zero" class="number zero">0</button>
        <button id="decimal" class="decimal">.</button>
        <button id="plus" class="plus opperator">+</button>
        <button id="clear" class="clear">C</button> 
        <button id="equals" class="equals opperator">=</button>
        
    </container>
   
    <script src="main.js" defer></script>
</body>
</html>
